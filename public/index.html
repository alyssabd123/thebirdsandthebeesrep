<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SexEd!</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to the CSS file -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9edb8; /* Light yellow background */
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: #eae4f5;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 50px;
            font-size: 20px;
            position: relative;
        }

        header a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
        }

        /* Log In and Sign Up buttons */
        .auth-buttons {
            position: absolute;
            right: 20px;
            top: 10px;
        }

        .auth-buttons a {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #6b3fa0;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
        }

        /* Main content styling */
        .content {
            text-align: center;
            position: relative;
            padding: 50px;
        }

        /* Styling for the "Welcome to SexEd!" heading */
        h1 {
            margin-top: 20px;
            font-size: 48px;
            color: rgb(0, 0, 0);
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
            position: relative;
        }

        /* New paragraph text below the heading */
        .welcome-paragraph {
            margin-top: 10px; /* Space between the heading and paragraph */
            font-size: 24px;
            color: rgb(0, 0, 0);
            font-family: 'Arial', sans-serif;
            font-weight: normal;
            text-align: center;
        }

        /* Play button */
        .play-button {
            margin: 40px auto;
            width: 80px;
            height: 80px;
            background-color: transparent;
            border: 2px solid black;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
        }

        .play-button::before {
            content: "\25B6"; /* Unicode for play button */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #000;
        }

        /* Birds and Bees images */
        .birds {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }

        .birds-bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px; /* Adjust size as needed */
        }

        .bees {
            position: absolute;
            top: 50px;
            right: 20px;
            width: 100px;
        }

        .bee {
            position: absolute;
            left: 10px;
            bottom: 250px;
            width: 350px !important; /* Force the size with !important */
            height: auto; /* Maintain aspect ratio */
        }

        /* Trees */
        .trees {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 100px;
        }

        .trees img {
            width: 150px;
        }

        /* Footer with social media links */
        footer {
            margin-top: 50px;
            text-align: center;
        }

        footer p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        footer a {
            margin: 0 15px;
            font-size: 30px;
            color: black;
            text-decoration: none;
        }

        .footer-icon {
            width: 30px;  /* Adjust the size for all icons */
            height: 30px;
            margin: 0 10px; /* Spacing between icons */
            vertical-align: middle; /* Align the icons with text */
        }

        /* Bees flying dotted line (Optional for additional style) */
        .bee-line {
            position: absolute;
            top: 80px;
            right: 200px;
            width: 200px;
            height: 100px;
            background: url('bee-line.png') no-repeat center;
        }
        
    </style>
</head>
<body>

    <!-- Header with navigation links -->
    <header>
        <a href="#">Parents</a>
        <a href="#">Teens</a>
        <a href="kids-course.html">Kids</a>
        <div class="auth-buttons">
            <a href="#">Log In</a>
            <a href="#">Sign Up</a>
        </div>
    </header>

    <!-- Main content area -->
    <div class="content">
        <!-- Birds and Bees -->
        <img class="birds" src="images/birds.png" alt="Flying birds">
        <img class="bees" src="images/flyingBees.png" alt="Flying bees">
        <img class="birds-bottom-right" src="images/birds.png" alt="Flying birds2">

        <!-- Welcome heading -->
        <h1></h1>
        <!-- New paragraph under the heading -->
        <p class="welcome-paragraph">We are excited to help you learn about sexual education in a fun and engaging way. Explore our courses and resources designed for all age groups.</p>

        <!-- Play button in the center -->
        <div class="play-button"></div>

        <!-- Trees at the bottom -->
        <div class="trees">
            <img src="images/tree2.png" alt="Tree">
            <img src="images/tree2.png" alt="Tree">
            <img src="images/tree2.png" alt="Tree">
        </div>

        <img class="bee" src="images/beeFlying.png" alt="Flying bee">
    </div>

    <!-- Footer with social media links -->
    <footer>
        <p>Follow us!</p>
        <img src="images/Instagram.png" class="footer-icon"> <!-- Instagram -->
        <img src="images/twitter.png" class="footer-icon"> <!-- Twitter -->
        <img src="images/Facebook.png" class="footer-icon"> <!-- Facebook -->
    </footer>

</body>
</html>
