<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds and Bees</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #f3e5f5;
            width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        nav ul li {
            margin: 15px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            color: black;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
        }

        nav ul li.active {
            background-color: #e1bee7;
            border-radius: 10px;
        }

        nav ul li span {
            margin-right: 10px;
        }

        /* Main content styles */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            text-align: start;
            margin-top: 0;
            font-size: 2.5rem;
        }

        .module-section {
            margin: 20px 0;
        }

        .module-section h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .module-cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            background-color: #eeeeee;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card img {
            max-width: 100%;
            max-height: 100%;
        }

        .card-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

        .arrow {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #757575;
        }
        .profile-btn {
            display: inline-block;
    cursor: pointer;
    text-decoration: none; /* Removes the underline from the link */
    border-radius: 50%; /* Keeps the button circular */
    overflow: hidden; /* Ensures the border does not overflow */
        }

        .profile-pic {
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            border-radius: 50%; /* Makes the image circular */
            display: block;
            transition: border 0.3s; /* Smooth transition for border */
        }

        /* Hover effect */
        .profile-btn:hover .profile-pic {
            border: 2px solid #6b4fa1; /* Add a border with color and width */
        }

    </style>
</head>
<body>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <div class="profile">
            <button class="profile-btn">
                <img src="woman.png" alt="Profile Picture" class="profile-pic">
            </button>
        </div>        
        <nav>
            <ul>
                <li class="active"><span class="menu-icon">&#9733;</span>Intro</li>
                <li><span class="menu-icon">&#9733;</span>Module 1</li>
                <li><span class="menu-icon">&#9733;</span>Module 2</li>
                <li><span class="menu-icon">&#9733;</span>Module 3</li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Birds and Bees</h1>

        <!-- Intro Module Section -->
        <div class="module-section">
            <h2>Intro Module</h2>
            <div class="module-cards">
                <a href="moduleoneone.html" class="card">
                    <img src="pinkFlower.jpeg" alt="Flower">
                    <div class="card-label">THE WHY</div>
                </a>
                <a href="moduleonetwo.html" class="card">
                    <img src="tree.jpeg" alt="Tree">
                    <div class="card-label">OVERVIEW</div>
                </a>
                <a href="moduleonethree.html" class="card">
                    <img src="family.webp" alt="Shapes">
                    <div class="card-label">CHECKPOINT</div>
                </a>
                <button class="arrow">&#x2192;</button>
            </div>
        </div>

        <!-- Module One Section -->
        <div class="module-section">
            <h2>Module One</h2>
            <div class="module-cards">
                <a class="card">
                    <img src="caterpillar.jpg" alt="Butterfly">
                    <div class="card-label">WHAT IS PUBERTY?</div>
                </a>
                <a class="card">
                    <img src="snail.jpg" alt="Bee">
                    <div class="card-label">YOUR BODY</div>
                </a>
                <a class="card">
                    <img src="shapes.jpg" alt="Shapes">
                    <div class="card-label">CHECKPOINT</div>
                </a>
                <button class="arrow">&#x2192;</button>
            </div>
        </div>
        <div class="button-container">
            <a href="index.html" class="home-button">Back to Home</a>
        </div>
    </div>

</body>
</html>
